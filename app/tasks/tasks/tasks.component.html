<mat-card>
  <app-task-form (createTask)="onCreateTask($event)"></app-task-form>
    <app-tasks-list
      [tasks]="tasks$"
      (remove)="onRemoveTask($event)"
      (edit)="onUpdateTask($event)">
    </app-tasks-list>
  <div class="error-msg" *ngIf="error$ | async as error">
    <p>{{ error }}</p>
  </div>
</mat-card>
